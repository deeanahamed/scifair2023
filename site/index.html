<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deean Ahamed - Science Fair 2023</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <style>
      :root {
   color-scheme: dark !important;
   --bg: #1E1E32 !important;
   --accent-bg: #3D3D66 !important;
   --text: #A3A3CC !important;
   --text-light: #A3A3CC !important;
   --border: #3D3D66 !important;
   --accent: #7A52CC !important;
   --code: #7A52CC !important;
   --preformatted: #A3A3CC !important;
   --marked: #7A52CC !important;
   --disabled: #7A7ACC !important;
   --hover-brightness: none !important;
   --accent-hover: #967ACC !important;
}
img,
video {
   opacity: 0.8 !important;
}
button:focus,
button:enabled:hover,
[role="button"]:focus,
[role="button"]:not([aria-disabled="true"]):hover,
input[type="submit"]:focus,
input[type="submit"]:enabled:hover,
input[type="reset"]:focus,
input[type="reset"]:enabled:hover,
input[type="button"]:focus,
input[type="button"]:enabled:hover,
label[type="button"]:focus,
label[type="button"]:hover {
   filter: var(--hover-brightness) !important;
   background-color: var(--accent-hover) !important;
}
header > nav a:hover {
   filter: var(--hover-brightness) !important;
   color: var(--accent-hover) !important;
   border-color: var(--accent-hover) !important;
}
.post-link {
   font-size: 1.6rem;
   font-weight: bold;
}
.meta {
   color: var(--text-light);
   font-size: 1rem;
}
.blog-item {
   margin-bottom: 4rem;
}
nav a.current {
   color: var(--accent) !important;
   border-color: var(--accent) !important;
}
.notice {
   background: var(--accent-bg);
   border: 2px solid var(--border);
   border-radius: 5px;
   padding: 1.5rem;
   margin: 2rem 0;
}
.medium {
   font-size: 1.4rem;
}
.small {
   font-size: 1rem;
}
.button {
   border: none;
   border-radius: 5px;
   background: var(--accent);
   font-size: 1rem;
   color: var(--bg);
   padding: 0.7rem 0.9rem;
   margin: 0.5rem 0;
}
.button:hover,
.button:focus {
   filter: var(--hover-brightness) !important;
   background-color: var(--accent-hover) !important;
   cursor: pointer;
}
.icon {
   vertical-align: sub;
   padding-right: 0.25rem;
   display: inline-block;
   width: 1em;
   height: 1.3em;
   margin-right: 0.2rem;
   stroke-width: 0;
   stroke: currentColor;
   fill: currentColor;
}
@media (prefers-color-scheme: dark) {

   }

      opacity: 0.8 !important;
   }

   input[type="submit"]:enabled:hover,
   input[type="reset"]:focus,
   input[type="reset"]:enabled:hover,
   input[type="button"]:focus,
   input[type="button"]:enabled:hover,
   label[type="button"]:focus,
   label[type="button"]:hover {
      filter: var(--hover-brightness) !important;

   }
   header > nav a:hover {
      filter: var(--hover-brightness) !important;

      border-color: var(--accent-hover) !important;
   }
   .post-link {
      font-size: 1.6rem;

   }

   }

     }

      }
    }
    </style>
  </head>
  <body>
  </body>
</html>
